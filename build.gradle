plugins {
    id 'java'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// Repositories (GitHub)
allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

// Repositories
repositories {
    jcenter()
    mavenCentral()
}

// Dependencies
dependencies {
    // Logging
    compile("ch.qos.logback:logback-classic:1.1.8")
    compile("com.jcabi:jcabi-log:0.17.2")

    // Twitch4J
    compile('com.github.PhilippHeuer:twitch4j:develop-SNAPSHOT')
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'CHatbot Example',
                'Implementation-Version': 'v0.0.1',
                'Main-Class': 'com.github.philippheuer.chatbot4twitch.Launcher'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
